<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="8" [style.display]="'block'">
      <nz-form-item nzFlex>
        <nz-form-label [nzFor]="'SearchArea'">区域</nz-form-label>
        <nz-form-control>
          <!-- 下面的单引号不可省略，否则表单对象找不到对应的表单控件 -->
          <!-- <input nz-input [formControlName]="'SearchArea'" maxlength="100" [attr.id]="'SearchArea'"> -->
          <nz-select [(ngModel)]="selecttest1" nzPlaceHolder="请选择" nzAllowClear [formControlName]="'selecttest1'">
              <nz-option  nzValue="全国" nzLabel="全国"></nz-option>
              <nz-option  nzValue="华东区" nzLabel="华东区"></nz-option>
              <nz-option  nzValue="华中区" nzLabel="华中区"></nz-option>
              <nz-option  nzValue="华南区" nzLabel="华南区"></nz-option>
              <nz-option  nzValue="华北区" nzLabel="华北区"></nz-option>

            <!-- <nz-option *ngFor="let c of locationlist1" [nzValue]="c.AreaName" [nzLabel]="c.AreaName"></nz-option> -->
            <!-- <nz-option *ngFor="let p of provinceData" [nzValue]="p.ID" [nzLabel]="p.ID"></nz-option> -->
            <!-- <nz-option *ngIf="isTypeLoading" nzDisabled nzCustomContent>
              <i class="anticon anticon-loading anticon-spin loading-icon"></i> 数据加载中...
            </nz-option> -->
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8" [style.display]="'block'">
      <nz-form-item nzFlex>
        <nz-form-label [nzFor]="'CreationTimeBegin'">创建时间</nz-form-label>
        <nz-form-control>
          <nz-date-picker [formControlName]="'CreationTimeBegin'" [attr.id]="'CreationTimeBegin'"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8" [style.display]="'block'">
      <nz-form-item nzFlex>
        <nz-form-label [nzFor]="'CreationTimeEnd'">至</nz-form-label>
        <nz-form-control>
          <nz-date-picker [formControlName]="'CreationTimeEnd'" [attr.id]="'CreationTimeEnd'"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
   
    <!-- <div nz-col [nzSpan]="6" [style.display]="'block'">
      <nz-form-item nzFlex>
        <nz-form-control>
          <button nz-button [nzType]="'primary'" (click)="searchSales()">搜索</button>
          <button nz-button (click)="clearcompany()">清空</button>
        </nz-form-control>
      </nz-form-item>
    </div> -->
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24" style="text-align: right;">
      <button nz-button [nzType]="'primary'" (click)="searchSales()">搜索</button>
      <button nz-button (click)="clearcompany()">清空</button>
    </div>
  </div>

</form>
<nz-table #ajaxTable [nzData]="dataSet" nzShowSizeChanger="false" [nzFrontPagination]="false" [nzLoading]="loading" [nzTotal]="total"
  [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" (nzPageIndexChange)="getSalesList('月报')">
  <thead>
    <tr>
      <th>销售日期</th>
      <th>区域</th>
      <th>销售数据</th>
      <th>环比</th>
      <th>同比</th>
      <th>类型</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of ajaxTable.data">
      <td>{{data.ReportDateStr}}</td>
      <td>{{data.ReportRegion}}</td>
      <td>{{data.ThisSalesVP.toFixed(2)}}</td>
      <td>{{data.SalesRate}}</td>
      <td>{{data.LastSalesRate}}</td>
      <td>{{data.ReportType}}</td>
      <!-- <td>
        <a href="javascript:void(0);" (click)="">查看</a>
        <nz-divider nzType="vertical"></nz-divider>
      </td> -->
    </tr>
  </tbody>
</nz-table>
