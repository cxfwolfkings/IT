<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Mailto Demo 2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk" />
    <style>
        .gone, .email {
            display: none;
        }
    </style>
    <script src="js/jquery-1.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $.post('mailtoInfo.html', { pass: "secret" }, function (txt) {
                $('div.email').html(txt);
                $('div.email').slideDown("slow");
            });
            $('input.mailto').click(function () {
                $('p.instructions').remove();
                $.post('mailtoInfo.html', {
                    pass: "secret"
                }, function (txt) {
                    $('div.email').html(txt);
                });
            });
            $('.instructions a').click(function () {
                $('p.instructions').html('测试demo.获取mailtoInfo.html里面的内容。');
                $.post('mailtoInfo.html', { pass: "secret" }, function (txt) {
                    $('div.email').html(txt);
                    $('div.email').slideDown("slow");
                });
                return false;
            });
        });
    </script>
</head>
<body>
    <h1>Contact us</h1>
    <input type="submit" name="Submit" value="Show" class="mailto" />
    <p class="instructions"><a href="">Click here</a>.</p>
    <div class="email">aaa</div>
    <br /><br />
</body>
</html>

    使用HTTP POST请求加载一个远程页面。
