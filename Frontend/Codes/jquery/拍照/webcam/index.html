<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery-webcam-master</title>
    <style type="text/css">
        #webcam {
            border: 1px solid #666666;
            width: auto;
            height: auto;
            float: left;
        }
    </style>
</head>
<body>
    <div id="webcam"></div>
    <input type="button" value="拍照" onclick="doCamera()" />
</body>
</html>
<script type="text/javascript" src="../../Public/js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../../Public/js/jquery.webcam.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        jQuery("#webcam").webcam({
            width: 320,
            height: 240,
            mode: "callback",
            swffile: "../../Public/res/jscam_canvas_only.swf", // canvas only doesn't implement a jpeg encoder, so the file is much smaller
            onTick: function (remain) {
                if (0 == remain) {
                    jQuery("#status").text("Cheese!");
                } else {
                    jQuery("#status").text(remain + " seconds remaining...");
                }
            },
            onSave: function (data) {
                console.log("save...");
                var col = data.split(";");
                // Work with the picture. Picture-data is encoded as an array of arrays... Not really nice, though =/
            },
            onCapture: function () {
                webcam.save();
                // Show a flash for example
            },
            debug: function (type, string) {
                // Write debug information to console.log() or a div, ...
            },
            onLoad: function () {
                // Page load
                var cams = webcam.getCameraList();
                for (var i in cams) {
                    jQuery("#cams").append("<li>" + cams[i] + "</li>");
                }
            }
        });
    });

    function doCamera() {
        debugger
        if (webcam.capture) {
            webcam.capture();
        }
    }
</script>
