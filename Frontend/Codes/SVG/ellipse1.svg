<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<ellipse cx="100" cy="40" rx="100" ry="40"
style="fill:rgb(200,100,50);
stroke:rgb(0,0,100);stroke-width:2"/>

<ellipse cx="240" cy="150" rx="220" ry="30"
style="fill:purple"/>

<ellipse cx="220" cy="120" rx="190" ry="20"
style="fill:lime"/>

<ellipse cx="210" cy="95" rx="170" ry="15"
style="fill:yellow"/>

<ellipse cx="240" cy="250" rx="220" ry="30"
style="fill:yellow"/>

<ellipse cx="220" cy="250" rx="190" ry="20"
style="fill:white"/>


</svg>

<!--
cx 属性定义圆点的 x 坐标
cy 属性定义圆点的 y 坐标
rx 属性定义水平半径
ry 属性定义垂直半径
-->