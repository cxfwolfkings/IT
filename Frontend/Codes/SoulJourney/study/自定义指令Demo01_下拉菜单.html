<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue自定义指令Demo01_可从外部关闭的下拉菜单</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app" v-cloak>
  <div class="main" v-clickoutside="handleClose">
    <button @click="show=!show">点击显示下拉菜单</button>
    <div class="dropdown" v-show="show">
      <p>下拉框的内容，点击外面区域可以关闭</p>
    </div>
  </div>
</div>
<script>
  var data = {
      counter: 0
  };
  Vue.directive('clickoutside', {
    bind: function() {
      
    }
  });
  var app = new Vue({
    el: '#app',
    data: {
      show: false
    },
    methods: {
      handleClose () {
        this.show = false;
      }
    }
  });
</script>
</body>
</html>
