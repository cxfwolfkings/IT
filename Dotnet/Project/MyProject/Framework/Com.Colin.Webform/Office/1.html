<html>
<head>
    <style type="text/css">
        img {
            max-width: 15cm;
            width: 15cm;
        }
    </style>
</head>
<body style="text-align:center">
    <table style="width:18cm; max-width:18cm; margin:auto" border="1" cellpadding="0" cellspacing="0">
        <tr>
            <td style="white-space: nowrap; font-weight: bold">
                中文标题
            </td>
            <td>
                {{titleCN}}
            </td>
            <td style="white-space: nowrap; font-weight: bold">
                英文标题
            </td>
            <td>
                {{titleEN}}
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap; font-weight: bold">
                消息封面
            </td>
            <td colspan=3>
                {{messageCover}}
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap; font-weight: bold">
                中文摘要
            </td>
            <td>
                {{summaryCN}}
            </td>
            <td style="white-space: nowrap; font-weight: bold">
                英文摘要
            </td>
            <td>
                {{summaryEN}}
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap; font-weight: bold">
                中文内容
            </td>
            <td colspan=3>
                {{contentCN}}
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap; font-weight: bold">
                英文内容
            </td>
            <td colspan=3>
                {{contentEN}}
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap; font-weight: bold">
                可以点赞
            </td>
            <td>
                {{isPraise}}
            </td>
            <td style="white-space: nowrap; font-weight: bold">
                可以评论
            </td>
            <td>
                {{isComment}}
            </td>
        </tr>
    </table>
</body>
</html>
